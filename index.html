<h2>Opening</h2>

<p>안녕하세요. 그냥 신앙을 적어보는 사람인데요, 이 글에 예수님이 앉아계시기를 소망하면서 간단하게 여는 말부터 시작합니다. 기독교는 욕을 많이 먹는데요, 믿는 사람으로써도 그럴만 합니다. 왜냐면요 하나님의 말씀대로 살질 않아요. 따라가는 정도만 되도, 욕은 안먹을텐데 말이죠. 오늘은 기독교가 절대 나쁜 종교가 아니라는 고독한 외침을 해보려합니다.</p>
