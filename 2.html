<h2>Pray</h2>

<p>기도는 하나님과의 관계이다. 하나님께 기도하지 않는 것은 하나님과의 관계가 형성되어 있지 않다는 것이다. 그렇기에 믿는 사람들은 언제나 기도를 해야하며, 말씀을 가까이에 하여야 한다. 기도를 해야하는 이유를 정말 간단히 말하자면, 기도의 응답이 이루어질 때의 그 쾌감은 이루 말할 수 없을 정도이다. 인간의 만족을 위해서 기도하는 것이 아니지만, 하나님께서는 은혜라는 선물을 챙겨주시는 분이심을 잊지 않기 바란다.</p>
